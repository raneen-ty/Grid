<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Example 8</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;  
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    grid-auto-rows: 1fr; 
    gap: 2px; 
    height: 80;  
    width:90%;   
  }

  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    display: block;
    border-radius: 5px;
  }
</style>

</head>
<body>
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/250" alt="">
    <img src="https://picsum.photos/id/1016/400/250" alt="">
    <img src="https://picsum.photos/id/1018/400/250" alt="">
    <img src="https://picsum.photos/id/1020/400/250" alt="">
    <img src="https://picsum.photos/id/1027/400/250" alt="">
    <img src="https://picsum.photos/id/1035/400/250" alt="">
    <img src="https://picsum.photos/id/1040/400/250" alt="">
    <img src="https://picsum.photos/id/1043/400/250" alt="">
  </div>
</body>
</html>

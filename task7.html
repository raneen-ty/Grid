<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Example 7</title>
  <style>
    .container {
      border: 2px solid #333;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center; 
      align-items: center;
      gap: 20px;
    }
    .item {
      background: lightsteelblue;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h3>Main content</h3>
  <div class="container">
    <div class="item">Grid Item 1</div>
    <div class="item">Grid Item 2</div>
    <div class="item">Grid Item 3</div>
    <div class="item">Grid Item 4</div>
    <div class="item">Grid Item 5</div>
    <div class="item">Grid Item 6</div>
  </div>
</body>
</html>

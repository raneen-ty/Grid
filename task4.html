<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f8f8f8;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 600px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;

    }

    .label {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 14px;
      padding: 3px 8px;
      border-radius: 4px;
    }
    .available{
        height:180px;
       }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item available">
      <span class="label">Available</span>
      <img src="https://picsum.photos/id/1015/400/300" alt="img1">
    </div>
    <div class="grid-item">
      <span class="label">Sold</span>
      <img src="https://picsum.photos/id/1025/400/300" alt="img2">
    </div>
    <div class="grid-item">
      <span class="label">Sold</span>
      <img src="https://picsum.photos/id/1043/400/300" alt="img3">
    </div>
    <div class="grid-item available">
      <span class="label">Available</span>
      <img src="https://picsum.photos/id/1062/400/300" alt="img4">
    </div>
  </div>

</body>
</html>

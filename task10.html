<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Example 10</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    .card {
      display: grid;
      grid-template-rows: auto auto 1fr auto auto;
      width: 350px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .card-header {
      display: grid;
      grid-template-columns: 50px 1fr auto;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: crimson;
    }
    .card-header strong {
      font-size: 14px;
    }
    .card-header small {
      color: gray;
      font-size: 12px;
    }
    .card-text {
      padding: 10px;
      font-size: 14px;
      color: #333;
    }
    .card-image {
      background: crimson;
      height: 150px;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      font-size: 12px;
      color: gray;
    }
    .card-footer .actions {
      display: flex;
      gap: 15px;
    }
    .dots {
      display: flex;
      justify-content: flex-end;
      gap: 5px;
    }
    .dots span {
      width: 10px;
      height: 10px;
      background: crimson;
      border-radius: 50%;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="profile-pic"></div>
      <div>
        <strong>Arnold Schwarzenegger</strong><br>
        <small>Editor</small>
      </div>
      <div>â‹®</div>
    </div>
    <div class="card-text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed rhoncus nibh sapien, quis semper nunc mollis quis.
    </div>
    <div class="card-image"></div>
    <div class="card-footer">
      <div class="actions">
        <span>Like</span>
        <span>Tweet</span>
        <span>Comment</span>
      </div>
      <div class="dots">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>
  </div>
</body>
</html>

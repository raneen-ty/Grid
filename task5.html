<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout Full Screen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      height: 100vh;
      width: 100vw;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;   
      gap: 10px;
      background: #f8f9fa;
    }

    .box {
      font-size: 14px;
      font-weight: bold;
      color: white;
      padding: 5px;
      border-radius: 6px;
    }

    .blue { 
      background: #007bff; 
      grid-row: 1 / span 2; 
      grid-column: 1; 
    }
    .gray { 
      background: #6c757d; 
      grid-row: 3; 
      grid-column: 1; 
    }

 
    .black { 
      background: #000000; 
      grid-row: 1; 
      grid-column: 2 / span 2; 
    }


    .green1 { 
      background: #28a745; 
      grid-row: 2 / span 2; 
      grid-column: 2; 
    }

 
    .green2 { 
      background: #28a745; 
      grid-row: 2; 
      grid-column: 3; 
    }
    .red { 
      background: #dc3545; 
      grid-row: 3; 
      grid-column: 3; 
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="box blue">1</div>
    <div class="box black">2</div>
    <div class="box green1">3</div>
    <div class="box gray">4</div>
    <div class="box green2">5</div>
    <div class="box red">6</div>
  </div>
</body>
</html>
